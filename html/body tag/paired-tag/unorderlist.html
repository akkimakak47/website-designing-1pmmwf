<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderlist</title>
</head>
<body>
    <h1>UnOrder List</h1>
    <ul>
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Blueberry</li>
        <li>Mango</li>
    </ul>

    <ul type="square">
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Blueberry</li>
        <li>Mango</li>
    </ul>

    
    <ul type="circle">
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Blueberry</li>
        <li>Mango</li>
    </ul>

    
    <ul type="arrow">
        <li>Banana</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Kiwi</li>
        <li>Blueberry</li>
        <li>Mango</li>
    </ul>
</body>
</html>
